
<link rel="stylesheet" type="text/css" href="/dist/bootstrap/css/bootstrap.css">
<div style="margin-top: 7rem" class="text-center flex-column vh-100">
    <div class="container">
        <div style="margin-top: 100px" class="row justify-content-center">
            <div class="col-xl-5 col-lg-12 col-md-9  ">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Регистрация</h1>
                                    </div>
                                    <form class="user" th:action="@{'/create'}" method="post" onsubmit="return validateForm()">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user mt-3" id="name" aria-describedby="emailHelp"
                                                   placeholder="Имя" name="name">
                                        </div>
                                        <div class="form-group mt-3">
                                            <input type="text" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp"
                                                   placeholder="Электронная почта" name="email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user mt-3"
                                                   id="exampleInputPassword" placeholder="Пароль" name="password">
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user mt-3"
                                                       id="exampleInputRePassword" placeholder="Повторите пароль" name="user_repassword">
                                            </div>
                                            <div style="display:none" id="error_password" class="text-danger">
                                                пароли не совпадают
                                            </div>
                                        </div>
                                        <div style="display: flex; justify-content: space-between;">
                                            <button style="margin-top: 15px; height: 40px;" type="submit" class="btn btn-primary">Ввод</button>
                                        </div>
                                    </form>

                                    <script>
                                        function validateForm() {
                                            var password = document.getElementById("exampleInputPassword").value;
                                            var repassword = document.getElementById("exampleInputRePassword").value;
                                            var errorPassword = document.getElementById("error_password");

                                            if (password !== repassword) {
                                                errorPassword.style.display = "block";
                                                return false; // Prevent form submission
                                            }

                                            return true; // Allow form submission
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
